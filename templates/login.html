{% extends "template.html" %}
{% block content %}
	<h1>Welcome to Analytics Taskr.</h1>
	<h3>Please login to create a task request and access your task list</h3>
	<form method='post' action='/'>
		{{ form.csrf_token }}
		<p>{{ form.name.label }}: {{ form.name }}&nbsp;&nbsp;
		{{form.password.label }}: {{form.password }}&nbsp;&nbsp;
		<input type="submit" value="Submit"></p>
	</form>
	<p><em>Need an account? </em><a href='/register'>Signup!</a></p>
{% endblock %}
